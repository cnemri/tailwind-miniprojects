<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- Global Conatiner -->
    <div class="bg-rose-50 min-h-screen flex items-center justify-center">
      <!-- Login Card Container -->
      <div class="bg-white rounded-3xl flex shadow-2xl relative">
        <!-- Login Form Container -->
        <div class="flex flex-col p-6 space-y-5 md:p-20">
          <div class="text-3xl font-bold">Log In</div>
          <p class="text-slate-400 max-w-sm">Log in to your account to upload or download pictures, videos or music.</p>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your email address"
            class="pl-5 pr-10 py-5 border rounded-lg"
          />
          <div class="flex flex-col items-center space-y-4 md:flex-row md:justify-between md:space-y-0">
            <div class="text-cyan-600 font-light cursor-pointer">Forgot password</div>
            <button class="w-full bg-cyan-600 px-10 py-5 rounded-xl text-white hover:-translate-y-1 hover:shadow-xl hover:bg-cyan-700 transition duration-300 md:w-auto">Next &rarr;</button>
          </div>
          <div class="w-full border-b border-slate-200"></div>
          <p class="text-slate-400 text-sm text-center">Or log in with</p>
          <div class="flex flex-col space-y-4 md:flex-row md:justify-between md:space-y-0">
            <button class="flex items-center space-x-3 border rounded-xl px-8 py-4 border-slate-200 hover:-translate-y-1 hover:shadow-xl transition duration-300">
              <img src="/images/facebook.png" alt="" class="h-10 w-10"/>
              <span>Facebook</span>
            </button>
            <button class="flex items-center space-x-3 border rounded-xl px-8 py-4 border-slate-200 hover:-translate-y-1 hover:shadow-xl transition duration-300">
              <img src="/images/google.png" alt="" class="h-10 w-10"/>
              <span>Google</span>
          </div>
        </div>
        <!-- Image Container -->
          <img src="/images/image.jpg" alt="" class="w-[430px] hidden md:block">
            <div class="rounded-full bg-gray-200 text-xl h-10 w-10 text-center flex items-center justify-center cursor-pointer absolute group top-3 right-3 hover:-translate-y-1 transition duration-200 md:bg-white">
              <div class="group-hover:font-light">&cross;</div>
          </div>
        </div>
    </div>
  </body>
</html>
