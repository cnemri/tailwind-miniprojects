<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <div class="group cursor-pointer">
            <div class="tracking-wider">Vector</div>
            <div
              class="border-t-2 mt-2 border-black w-2/3 mx-auto opacity-0 group-hover:opacity-100 transition duration-500"
            ></div>
          </div>
          <div class="group cursor-pointer">
            <div class="tracking-wider">Illustrations</div>
            <div
              class="border-t-2 mt-2 border-black w-2/3 mx-auto opacity-0 group-hover:opacity-100 transition duration-500"
            ></div>
          </div>
          <div class="group cursor-pointer">
            <div class="tracking-wider">Images</div>
            <div
              class="border-t-2 mt-2 border-black w-2/3 mx-auto opacity-0 group-hover:opacity-100 transition duration-500"
            ></div>
          </div>
          <div class="group cursor-pointer">
            <div class="tracking-wider">Icons</div>
            <div
              class="border-t-2 mt-2 border-black w-2/3 mx-auto opacity-0 group-hover:opacity-100 transition duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <div class="border-b border-gray-300 w-72 flex justify-around">
            <input
              type="text"
              placeholder="Search"
              class="text-gray-300 ml-4 font-light focus:outline-none"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <div class="group relative">
            <img src="/images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 flex justify-around w-full bg-slate-700/70 py-2 opacity-0 group-hover:opacity-100 duration-300"
            >
              <div class="flex flex-col text-white">
                <div class="text-sm">Abstract Painting</div>
                <div class="text-xs tracking-tight">245 likes - 35 shares</div>
              </div>
              <img src="/images/bookmark.svg" alt="" />
            </div>
          </div>
          <div class="group relative">
            <img src="/images/image2.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 flex justify-around w-full bg-slate-700/70 py-2 opacity-0 group-hover:opacity-100 duration-300"
            >

                <div class="text-xs tracking-tight">245 likes - 35 shares</div>
              </div>
              <img src="/images/bookmark.svg" alt="" />
            </div>
          </div>

          <div class="group relative">

        </div>
      </div>
    </div>
  </body>
</html>
