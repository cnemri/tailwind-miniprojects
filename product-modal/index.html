<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <div class="bg-slate-100 min-h-screen flex justify-center items-center">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl sm:flex-row sm:space-y-0 sm:space-x-10 sm:m-0 sm:p-16"
      >
        <div>
          <img
            src="/images/headphone.png"
            alt=""
            class="mx-auto w-60 object-contain pb-10 hover:scale-105 duration-300"
          />
        </div>
        <div class="flex flex-col space-y-4 text-center sm:text-left mb-4">
          <div>
            <div
              class="bg-black text-white rounded-3xl text-center px-4 py-1 text-sm tracking-tight inline-block"
            >
              Free shipping
            </div>
          </div>
          <h2 class="max-w-sm font-semibold text-2xl">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <div class="flex flex-col mb-4 text-center sm:text-left space-y-3">
            <p class="line-through">$799</p>
            <p class="text-6xl font-bold">$599</p>
            <p class="text-slate-400 text-center text-sm sm:text-left">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-300 ease-in-out"
            >
              <div
                class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 rounded-full bg-green-300 group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>
          <div
            class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 mt-4"
          >
            <button
              class="border border-slate-400 rounded-xl px-8 py-4 hover:-translate-y-1 hover:shadow-lg transition-all duration-300 ease-in-out flex space-x-4"
            >
              <img src="/images/weight.png" alt="" class="w-6 h-6" />
              <span>Add to cart</span>
            </button>
            <button
              class="border border-slate-400 rounded-xl px-8 py-4 hover:-translate-y-1 hover:shadow-lg transition-all duration-300 ease-in-out flex space-x-4"
            >
              <img src="/images/heart.png" alt="" class="w-6 h-6" />
              <span> Add to wishlist </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
